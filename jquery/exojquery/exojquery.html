<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice Jquery</title>
    <style>
        #message{
            width: 60%;
            border:1px solid black;
            border-radius: 10px;
        }
        #age, #message,#progression{
            display: none;
        }
        input{
            border: 1px solid black; 
            margin: 2px;
           
        }
    </style>
</head>
<body>
    <h1>Formulaire dynamique</h1>
    <div class="message" id="message"></div>
    <form name="jquery" id="jquery" method="POST" action="" onsubmit="return verifForm();" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" required>
        </div>
        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom" required>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="password" required>
            <button type="button" name="genererPassword" id="genererPassword">Générer mot de passe</button>
        </div>
        <div class="form-group">
            <label for="password2">Répéter mot de passe :</label>
            <input type="password" name="password2" id="password2" required>
        </div>
        <div class="form-group">
            <label for="date">Date de naissance</label>
            <input type="date" name="date" id="date" required>
            <p id="age">Vous avez <span id="calcul"></span> ans</p>
        </div>
        <div class="form-group">
            <label for="fichier">Votre fichier</label>
            <input type="file" name="fichier" id="fichier">
        </div>
        <!--debut barre progression-->
        <div id="progression">
            <progress id="barre" value="0" max="100"></progress>
            <span id="status">Envoi en cours...</span>
        </div>
        <button type="submit" name="submit" id="submit" disabled="disabled">Envoyer</button>
        
    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
